<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\newDevice.css">
  <link rel="stylesheet" href="styles\menu.css">
  <title>Nuevo Dispositivo</title>
</head>

<body>

  <header class="header">
    <img class="logo-header" alt="Logo CGImport" src="/resources/logo-cgimport.png">
    <div class="nav-header">
      <a class="options-header" href="menu.html">Inicio</a>
      <a class="options-header" href="listClient.html">Clientes</a>
      <a class="options-header" href="listDevice.html">Dispositivos</a>
      <a class="options-header" href="profile.html">Perfil</a>
    </div>
  </header>

  <main class="bg-main bg-new-client">

    <div class="form-div-bg">
      <div class="form-div">
        <div class="title">
          <h1 class="text-title">ACTUALIZAR DISPOSITIVO</h1>
        </div>
        <form class="form">
          <input class="input-form" type="text" placeholder="Impresora">
          <p class="label-input">Tipo</p>
          <input class="input-form" type="text" placeholder="Epson">
          <p class="label-input">Marca</p>
          <input class="input-form" type="text" placeholder="L210">
          <p class="label-input">Referencia</p>
          <input class="input-form" type="text" placeholder="VNHK0255TD3">
          <p class="label-input">Serial</p>
          <input class="input-form" type="text" placeholder="Multifuncional">
          <p class="label-input">Detalles</p>
          <input class="input-form" type="text" placeholder="Deivid Ruales">
          <p class="label-input">Propietario</p>
          <button class="register-button">Actualizar</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer-menu">

    <p class="text-footer">CG Import Copyright 2024</p>

    <div class="images-footer">
      <img class="contact-icons-footer" src="/resources/whatsapp.png" alt="Whatsapp">
      <img class="contact-icons-footer" src="/resources/facebook.PNG" alt="Facebook">
      <img class="contact-icons-footer" src="/resources/instagram.PNG" alt="Instagram">
    </div>

  </footer>

</body>

</html>
