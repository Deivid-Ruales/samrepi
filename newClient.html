<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\newClient.css">
  <link rel="stylesheet" href="styles\menu.css">
  <title>Nuevo Cliente</title>
</head>

<body>

  <header class="header">
    <img class="logo-header" alt="Logo CGImport" src="/resources/logo-cgimport.png">
    <div class="nav-header">
      <a class="options-header" href="#">Inicio</a>
      <a class="options-header" href="#">Clientes</a>
      <a class="options-header" href="#">Impresoras</a>
      <a class="options-header" href="#">Perfil</a>
    </div>
  </header>

  <main class="bg-main bg-new-client">

    <div class="form-div-bg">
      <div class="form-div">
        <div class="title">
          <h1 class="text-title">CREAR NUEVO CLIENTE</h1>
        </div>
        <form class="form">
          <input class="input-form" type="text">
          <p class="label-input">Nombre</p>
          <input class="input-form" type="text">
          <p class="label-input">Cédula</p>
          <input class="input-form" type="text">
          <p class="label-input">Teléfono</p>
          <input class="input-form" type="text">
          <p class="label-input">Dirección</p>
          <button class="register-button">Registrar</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer-menu">

    <p class="text-footer">CG Import Copyright 2024</p>

    <div class="images-footer">
      <img class="contact-icons-footer" src="/resources/whatsapp.png" alt="Whatsapp">
      <img class="contact-icons-footer" src="/resources/facebook.PNG" alt="Facebook">
      <img class="contact-icons-footer" src="/resources/instagram.PNG" alt="Instagram">
    </div>

  </footer>

</body>

</html>
